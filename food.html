<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Indian" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Indian"
          />
          Indian label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="chinese" />
        <label
          ><input type="checkbox" name="food" value="Chinese" /> Chinese</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="Ramen" />
        <label
          ><input type="checkbox" name="food" value="Ramen" /> Ramen </label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="american" />
        <label><input type="checkbox" name="food" value="american" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="" />
        <label><input type="checkbox" name="food" value="sweetgreen" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="sweetgreen" />
        <label><input type="checkbox" name="food" value="sweetgreen" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
